
<!doctype html>
<html>
<head>
<title>The Valley of Embersmaw</title>
  <!-- META -->
  <meta name="description" content="A treasure hunting, monster slaying fantasy adventure game!">
  <meta name="keywords" content="javascript game">

  <!-- SCRIPTS -->
  
  <!-- load jquery -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js" defer></script>
  

  <!-- main JS program -->
  
  <script src="./scripts/client-main.js"></script>

  <!-- CSS -->
  <link rel="stylesheet" href="./styles/main.css">
 <!-- App CSS -->
 <link rel="stylesheet" href="./styles/layout.css" type="text/css" />
 <link rel="stylesheet" href="./styles/nav.css" type="text/css" />
 <link rel="stylesheet" href="./styles/page-header.css" type="text/css" />
 <link rel="stylesheet" href="./styles/tweets-new.css" type="text/css" />
 <link rel="stylesheet" href="./styles/tweets-layout.css" type="text/css" />
 <link rel="stylesheet" href="./styles/page-footer.css" type="text/css" />
 <link rel="stylesheet" href="./styles/tooltips.css" type="text/css" />

</head>

<body>
    
  <!-- START: TOP NAV BAR-->
  <nav>
    <div><img src="./images/image-title.png"></div>
    <div>Move:  w/a/s/d (north/west/south/east)</div>
    <div>Level: (level)</div>
    </nav>
  
    
    
  <!-- END: TOP NAV BAR -->


  <!-- start: MAIN section-->
  <div class="container">
    
  <!-- start: top header w image and name -->
  <header>
    <div><br clear="all">
        <img src="./images/people-heroes.png" width="300" id="updateImage">
    </div>
    <div>
        <h2 id="updateName">The Heroes</h2>
    </div>
  </header>
  <!-- end: top header -->
  


<!-- START GAME MESSAGES ONLY -->      
    <section id="messages-container">
      <article class="messages-layout">
        <div class="messages-header">
          <div><span id="playerName"></span> - level <span id="playerLevel"></span></div>
          <div><span id="playerGold"></span> gold</div>
        </div>
      
      <div class="messages-message">
        <div id="currentMessage" class="messages-message"></div>
        <div class="messages-list" id="logMessage"></div>
      </div>

      <footer class="messages-footer">
      <div>Health: (<span id="playerHealth"></span>/<span id="playerHealthMax"></span>)</div>
      <div>Coordinates: (X:<span id="xcoord"></span>), (Y:<span id="ycoord"></span>) </div>
      </footer>
      </article>
    </section>
    <!-- END: GAME MESSAGES -->

  </div>
  <!-- END: MAIN SECTION -->

  <footer class="page-footer">
    <div class="page-footer-blocks"><small>
      <i class="fa-solid fa-copyright"></i> 2022. All rights reserved.
    </small></div>
    <div class="page-footer-blocks">        
        <a href="https://github.com/ej8899/valleyofembersmaw"><i class="fa-brands fa-square-github icon tooltip"><span class="tooltiptext">click for our github profile</span></i></a>&nbsp;<i class="fa-brands fa-square-twitter icon"></i>&nbsp;<i class="fa-brands fa-linkedin icon"></i>&nbsp;<i class="fa-solid fa-envelope icon"></i>
    </div>
  </footer>

</body>
</html>
